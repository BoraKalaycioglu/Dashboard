<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e2405c18c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="sidebar">
        <div class="logo">
          <a href="index.html" title="Dash">
            <img src="images/dash.svg" alt="Dash Logo">
          </a>
        </div>
        <nav class="sidebar__nav">
          <h3>TASK</h3>
          <ul>
            <li>
              <a href="#"><i class="fa-regular fa-calendar"></i>Calendar</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-envelope"></i>Messages</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-gift"></i>Offers</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-user"></i>Users</a>
            </li>
          </ul>
          <h3>USER</h3>
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-arrow-trend-up"></i>Trends</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-cloud-arrow-down"></i>Downloads</a>
            </li>
          </ul>
        </nav>
        <div class="sign-out">
          <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>Sign Out</a>
        </div>
      </div>
      <div class="dashboard">
        <header class="header">
          <div class="header__title">
            <h1>
              <span class="header__title-icon"><i class="fa-solid fa-angles-left"></i></span>
              Dashboard
            </h1>
          </div>
          <nav class="header__nav">
            <ul>
              <li class="notification">
                <a href="#"><i class="fa-regular fa-bell"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-gear"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-bars"></i></a>
              </li>
              <li class="header_nav-avatar busy">
                <a href="#">
                  <img src="images/avatar.png" alt="User">
                </a>
              </li>
            </ul>
          </nav>
        </header>
        <section class="content">
          <div class="content__item analytics">
            <div>
              <img src="images/graphic.svg" alt="graphic">
            </div>
          </div>
          <div class="content__item refferals">
            <img src="images/circle.svg" alt="circle_graphic">
          </div>
          <div class="content__item friends">
            <div>
              <h3>Friends</h3>
            </div>
            <div>
              
            </div>
          </div>
          <div class="content__item tasks"></div>
          <div class="content__item rank"></div>
          <div class="content__item week"></div>
          <div class="content__item month"></div>
          <div class="content__item revenue"></div>
          <div class="content__item activity"></div>
          <div class="content__item banner"></div>
        </section>
      </div>
    </div>
  </body>
</html>
